<!DOCTYPE html>
<html>
	<head>
		<title>Title Generator</title>

		<script src="https://use.typekit.net/ylt1bqp.js"></script>
		<script>try{Typekit.load({ async: true });}catch(e){}</script>

		<style type="text/css">
			body {

				background: #EEE;
				color: #222;
			}
			.wrap {
				display: table;
				width: 800px;
				padding: 50px;
				margin: 50px auto;
				background: #FFF;

			}
			#title {
				font-size: 100px;
				font-weight: bold;
				text-transform: uppercase;
				line-height: .9em;

			}

			#subtitle {
				margin-top: .75em;
				font-size: 25px;
				font-weight: normal;
			}
		</style>

	</head>
	<body>
		<div class="wrap">
		<i>	<div id="subtitle" class="subtitle">I couldn't do it because</div>
			<div id="title" class="tk-futura-pt">Title</div> </i>

		</div>
		<script type="text/javascript" src="title.js"></script>
	</body>
</html>
